<!-- Bharat school is 150 year old school and year on year parents come in big numbers to get admission for their children.
This year also the school has conducted an entrance exam for admission for various classes. The students have completed
their exam and based on the marks they received they wanted to know the admission status for their application.

Below 50 - Admission Application Rejected
50 to 70 - Acceptable to admit
70 to 90 - Good to admit
Above 90 - Outstanding to admit

Ask the parent to enter the entrance exam marks of their children and let the parents know the status of the application
for the admission. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function popup(){
    const marks = document.getElementById("entMarks").value;
    if(marks<50){
        alert("Admission Application Rejected");
    }
    else if(marks>=50 && marks<70){
        alert("Acceptable to admit");
    }
    else if(marks>=70 && marks<90){
        alert("Good to admit");
    }
    else{
        alert("Outstanding to admit");
    }
}
</script>
<body>
    <h1>Enter entrance exam marks</h1>
    <input type="number" name="marks" id="entMarks" placeholder="Entrance Exam Marks">
    <br><br>
    <button onclick="popup()">Enter</button>
</body>
</html>
