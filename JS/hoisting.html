    <script>

        // Variable Hoisting with `var`
        console.log("Variable Hoisting with var")
        console.log(x);
        var x = 10;
        console.log(x); 
        console.log("=====================================");


        // var x;               // Variable declaration is hoisted to the top
                                // and by default it is undefined
        // console.log(x); 
        // x = 10; 
        // console.log(x);


        //Function Hoisting:
        console.log("Function Hoisting:")
        hello();
        function hello() {
            console.log("Hello, world!");
        }
        console.log("=====================================");

        // function hello() {
        //         console.log("Hello, world!");
        //     }
        //     hello(); 


        // Hoisting within Function Scope:
        console.log("Hoisting within Function Scope:")
        myFunction();
        function myFunction() {
            console.log(x);
            var x = 10;
            console.log(x);
        }
        console.log("=====================================");
