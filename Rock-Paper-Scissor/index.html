<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK - PAPER - SCISSORS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="navbar-container">
            ROCK - PAPER - SCISSORS
        </div>
    </header>
    <div class="main-container">
        <div class="play-area player">
            <div class="title-area">
                <div class="empty"></div>
                <div class="player-title">
                    <h2>Player</h2>
                </div>
                <div class="status-container">
                    <div class="player-status"></div>
                </div>

            </div>
            <div class="options-area">
                <div class="options">
                    <div class="input-btn">
                        <button id="rock">Rock</button>
                        <button id="paper">Paper</button>
                        <button id="scissors">Scissors</button>
                    </div>
                </div>
                <div class="option-image">
                    <img src="assets/images/default.jpg" alt="" id="player-option-image">
                </div>
            </div>
            <div class="result-area">
                <div class="choice">
                    Your Choice: <span id="player-choice"></span>
                </div>
                <div class="score">
                    Score: <span id="player-score">0</span>
                </div>
            </div>
        </div>
        <div class="play-area computer">
            <div class="title-area" id="computer-title-area">
                <div class="empty"></div>
                <div class="player-title" id="computer-title">
                    <h2>Computer</h2>
                </div>
                <div class="status-container">
                    <div class="player-status" id="computer-status"></div>
                </div>
            </div>
            <div class="options-area" id="computer-options-area">
                <div class="option-image">
                    <img src="assets/images/default.jpg" alt="" id="computer-option-image">
                </div>
            </div>
            <div class="result-area">
                <div class="choice" id="computer-choice-div">
                    Computer Choice: <span id="computer-choice"></span>
                </div>
                <div class="score">
                    Score: <span id="computer-score">0</span>
                </div>
            </div>
        </div>
        <div class="final-results">
            <div class="winner">
                <h2>Winner: <span id="winner"></span></h2>
            </div>
        </div>
    </div>



    <div class="footer">
        Made by Harshith Paladi
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
